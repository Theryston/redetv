<div class="container">
  <div class="container--streaming">
    <app-streaming></app-streaming>
    <img src="assets/logo.png" class="containerStreaming--logo">
  </div>
  <section class="container--section">
    <img src="assets/arrow.png" alt="icon">
    <p>Rede TV TocantinsFLIX</p>
  </section>
  <div class="container--shows">
    <div class="container--show" *ngFor="let show of shows; let index = index">
      <app-show [show]="show" (onOpenDetails)="openDetails($event, index)"></app-show>
    </div>
  </div>
  <section class="container--section bg-black">
    <img src="assets/arrow.png" alt="icon">
    <p>Novos episodios</p>
  </section>
  <div class="container--sources">
    <div *ngFor="let source of sources">
      <div class="container--source">
        <app-source [source]="source"></app-source>
      </div>
    </div>
  </div>
  <section class="container--section">
    <img src="assets/arrow.png" alt="icon">
    <p>Eles apoiam nosso trabalho</p>
  </section>
  <div class="container--logos">
    <div *ngFor="let logo of logos">
      <div class="container--logo">
        <app-logo [logo]="logo" [isActive]="logo.active"></app-logo>
      </div>
    </div>
  </div>
  <section class="container--section">
    <img src="assets/arrow.png" alt="icon">
    <p>Clientes</p>
  </section>
  <div class="container--logos">
    <div *ngFor="let logo of logosNoAcitive">
      <div class="container--logo">
        <app-logo [logo]="logo" [isActive]="logo.active"></app-logo>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
