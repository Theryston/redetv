<div class="episodes-container" [ngStyle]="{'width': (widthList)+'px'}">
    <div *ngIf="scrollX !== 0" class="movieRow--left" (click)="handleLeftArrow()">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-caret-left-fill"
            viewBox="0 0 16 16">
            <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
        </svg>
    </div>
    <div *ngIf="scrollX > ((widthContainer || 0) - this.episodes.length * 220) - 60" class="movieRow--right" (click)="handleRightArrow()">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
            class="bi bi-caret-right-fill" viewBox="0 0 16 16">
            <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
        </svg>
    </div>
    <div class="listArea">
        <div class="episodes-list" [ngStyle]="{'width': 230*episodes.length+'px', 'margin-left': scrollX + 'px'}">
            <div class="episode" *ngFor="let episode of episodes; let index = index" (click)="changeEpisode(index)">
                <img [src]="episode.sources[0].poster" alt="poster" class="episode-image">
                <div class="footer">
                    <p class="name">{{episode.name}}</p>
                    <!-- <p class="first-description">{{episode.short_description}}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
